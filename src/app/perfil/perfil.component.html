<ion-content class="perfil-container">
  <!-- quadrado preto sobre o fundo -->
  <div class="background-quad"></div>

  <div class="perfil-header">
    <div class="avatar-container">
      <ion-avatar (click)="abrirSeletor()">
        <img [src]="fotoPerfil || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="Avatar">
      </ion-avatar>
    
      <input type="file" accept="image/*" id="inputFoto" hidden (change)="onFileSelected($event)">
    </div>
    
    <h2>arthur dezan</h2>
  </div>

  <div class="perfil-actions">
    <ion-button expand="block" shape="round" style="--background: rgba(194, 105, 37, 0.664); font-weight: bold; color: white;">
      Dados da conta
    </ion-button>
    <ion-button expand="block" shape="round" style="--background: rgba(194, 105, 37, 0.664); font-weight: bold; color: white; width: 190px">
      Endere√ßos
    </ion-button>
  </div>
</ion-content>

<!-- Footer fora do ion-content -->
<ion-footer>
  <ion-tab-bar slot="bottom" style="--background: #99521C;">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="orders">
      <ion-icon name="document-text"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
