<ion-content [fullscreen]="true" class="login-content">
  <div class="login-card">
    <div class="logo-container">
      <img src="../../assets/logo_lado.png" alt="Logo Drop" class="logo-image" />
    </div>

    <div class="input">
      <ion-input
        type="email"
        label="Email"
        label-placement="floating"
        placeholder="Digite seu email"
        [(ngModel)]="email"
        name="email"
      ></ion-input>

      <ion-input
        type="password"
        label="Senha"
        label-placement="floating"
        placeholder="Digite sua senha"
        [(ngModel)]="senha"
        name="senha"
      ></ion-input>
    </div>

    <ion-button expand="block" class="login-button" (click)="login()">ENTRAR</ion-button>

    <div class="links">
      <a routerLink="/cadastro">NÃ£o tenho uma conta !</a>
    </div>
  </div>
</ion-content>
