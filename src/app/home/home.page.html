

<ion-header class="cabeca" [translucent]="true">
  <ion-toolbar>
    <ion-title class="Nunito">
      Olá, Arthur Dezan
    </ion-title>
    <ion-avatar class="logo" slot="end">
      <img src="../../assets/sacola branca.png" alt="logo">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- CATEGORIAS -->
  <div class="categorias">
    <ion-button class="Nunito" fill="clear" (click)="scrollTo('comida')" >Comida</ion-button>
    <ion-button class="Nunito" fill="clear" (click)="scrollTo('mercado')" >Mercado</ion-button>
    <ion-button class="Nunito" fill="clear" (click)="scrollTo('farmacia')">Farmácia</ion-button>
    <ion-button class="Nunito" fill="clear"(click)="scrollTo('construcao')">Construção</ion-button>
  </div>

  <!-- SEÇÃO COMIDA -->
<h2 id="comida" class="titulo">Comida</h2>
<div class="lista">
  <div class="loja-card mc"></div>
  <div class="loja-card pizzahut"></div>
  <div class="loja-card habibis"></div>
</div>

<!-- SEÇÃO MERCADO -->
<h2 id="mercado" class="titulo">Mercado</h2>
<div class="lista">
  <div class="loja-card confianca"></div>
  <div class="loja-card atacadao"></div>
  <div class="loja-card tauste"></div>
</div>

<!-- SEÇÃO FARMÁCIA -->
<h2 id="farmacia" class="titulo">Farmácia</h2>
<div class="lista">
  <div class="loja-card cruzvermelha"></div>
  <div class="loja-card drogaraia"></div>
  <div class="loja-card drogasil"></div>
</div>

<!-- SEÇÃO CONSTRUÇÃO -->
<h2 id="construcao" class="titulo">Construção</h2>
<div class="lista">
  <div class="loja-card casasol"></div>
  <div class="loja-card construmais"></div>
  <div class="loja-card lajesrodrigues"></div>
</div>


</ion-content>

<!-- FOOTER MENU -->
<ion-footer>
  <ion-toolbar>
    <div class="footer">
      <ion-button fill="clear">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="reader-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
