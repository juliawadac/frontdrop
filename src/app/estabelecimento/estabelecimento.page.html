<ion-content [fullscreen]="true" class="page-container">

  <!-- Header com imagem -->
  <div class="header">
    <img src="../../assets/mcquadrado.png" alt="Logo" class="logo" />
  </div>

  <!-- Tempo de espera -->
  <div class="info">
    <h3>Tempo de espera: {{ tempoEspera }} min</h3>
    <h2>dezan é uma grande bichona</h2>
    <img src="../../assets/Captura de tela 2025-09-03 112225.png" alt="Mapa" class="map" />
  </div>

  <!-- Lista de produtos -->
  <div class="produtos">
    <ion-card *ngFor="let produto of produtos">
      <ion-card-content class="produto-item">
        <div class="produto-img"></div>
        <div class="produto-info">
          <h3>{{ produto.nome }}</h3>
          <p>{{ produto.descricao }}</p>
        </div>
        <div class="produto-actions">
          <div class="qtd">
            <ion-button fill="clear" size="small">-</ion-button>
            <span>0</span>
            <ion-button fill="clear" size="small">+</ion-button>
          </div>
          <p class="preco">R$ {{ produto.preco | number:'1.2-2' }}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Footer -->

  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="">
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2" href="/tabs/tab2">
        <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
        <ion-label>É</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3" href="/tabs/tab3">
        <ion-icon aria-hidden="true" name="square"></ion-icon>
        <ion-label>VIADÃO</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>

</ion-content>
