<ion-content [fullscreen]="true" class="page-container">
  
  <!-- Header com imagem e overlay -->
  <div class="header">
    <div class="header-overlay"></div>
    <img src="../../assets/mcquadrado.png" alt="Logo McDonald's" class="logo" />
    <div class="header-info">
      <h1>McDonald's</h1>
      <div class="status-badge">
        <ion-icon name="time-outline"></ion-icon>
        <span>{{ tempoEspera }} min</span>
      </div>
    </div>
  </div>

  <!-- Seção de localização -->
  <div class="location-section">
    <div class="section-header">
      <ion-icon name="location-outline" class="section-icon"></ion-icon>
      <h2>LOCALIZAÇÃO</h2>
    </div>
    <div class="map-container">
      <img src="../../assets/Captura de tela 2025-09-03 112225.png" alt="Mapa" class="map" />
      <div class="map-overlay">
        <ion-button fill="outline" size="small" class="directions-btn">
          <ion-icon name="navigate-outline" slot="start"></ion-icon>
          Como chegar
        </ion-button>
      </div>
    </div>
  </div>

  <!-- Seção de produtos -->
  <div class="produtos-section">
    <div class="section-header">
      <ion-icon name="restaurant-outline" class="section-icon"></ion-icon>
      <h2>CARDÁPIO</h2>
    </div>
    
    <div class="produtos-grid">
      <ion-card *ngFor="let produto of produtos; let i = index" class="produto-card" [class.animate]="true">
        <ion-card-content class="produto-content">
          <div class="produto-image">
            <div class="produto-img">
              <ion-icon name="fast-food-outline"></ion-icon>
            </div>
            <div class="produto-badge">Novo</div>
          </div>
          
          <div class="produto-details">
            <div class="produto-info">
              <h3>{{ produto.nome }}</h3>
              <p class="produto-desc">{{ produto.descricao }}</p>
              <div class="produto-price">
                <span class="currency">R$</span>
                <span class="value">{{ produto.preco | number:'1.2-2' }}</span>
              </div>
            </div>
            
            <div class="produto-actions">
              <div class="quantity-controls">
                <ion-button 
                  fill="clear" 
                  size="small" 
                  class="qty-btn minus"
                  (click)="diminuirQuantidade(i)">
                  <ion-icon name="remove-outline"></ion-icon>
                </ion-button>
                <span class="quantity">{{ produto.quantidade || 0 }}</span>
                <ion-button 
                  fill="clear" 
                  size="small" 
                  class="qty-btn plus"
                  (click)="aumentarQuantidade(i)">
                  <ion-icon name="add-outline"></ion-icon>
                </ion-button>
              </div>
              
              <ion-button 
                expand="block" 
                fill="solid" 
                class="add-to-cart-btn"
                [disabled]="!produto.quantidade">
                <ion-icon name="bag-add-outline" slot="start"></ion-icon>
                Adicionar
              </ion-button>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <!-- Bottom Navigation Fixo -->
  <div class="fixed-bottom-nav">
    <div class="nav-content">
      <div class="nav-item" (click)="goToTab('home') ">
        <ion-icon name="home"></ion-icon>
        <span>Início</span>
      </div>
      
      <div class="nav-item" (click)="goToTab('search')">
        <ion-icon name="search"></ion-icon>
        <span>Buscar</span>
      </div>
      
       <div class="nav-item" [routerLink]="['/sacola']">
        <ion-icon name="bag-handle"></ion-icon>
        <span>Sacola</span>
      </div>
      
      <div class="nav-item" (click)="goToTab('profile')" >
        <ion-icon name="person"></ion-icon>
        <span>Perfil</span>
      </div>
    </div>
  </div>

</ion-content>
