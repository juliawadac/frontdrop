<ion-content [fullscreen]="true" class="welcome-content">
    <!-- Background decorativo -->
    <div class="background-decoration">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="floating-icons">
        <ion-icon name="code-slash" class="floating-icon icon-1"></ion-icon>
        <ion-icon name="rocket" class="floating-icon icon-2"></ion-icon>
        <ion-icon name="bulb" class="floating-icon icon-3"></ion-icon>
        <ion-icon name="heart" class="floating-icon icon-4"></ion-icon>
        <ion-icon name="star" class="floating-icon icon-5"></ion-icon>
        <ion-icon name="diamond" class="floating-icon icon-6"></ion-icon>
      </div>
    </div>
  
    <div class="welcome-container">
      <!-- Seção do Logo e Marca -->
      <div class="brand-section">
        <div class="logo-wrapper">
          <div class="logo-background"></div>
          <ion-icon name="water" class="welcome-logo"></ion-icon>
          <div class="logo-pulse"></div>
        </div>
  
        <div class="brand-text">
          <h1 class="app-title">
            <span class="title-drop">Drop</span>
            <span class="title-app">App</span>
          </h1>
          <div class="tagline">
            <p class="welcome-subtitle">Sua experiência digital começa aqui</p>
            <div class="subtitle-decoration"></div>
          </div>
        </div>
      </div>
  
      <!-- Seção de Recursos -->
      <div class="features-section">
        <div class="feature-cards">
          <div class="feature-card">
            <ion-icon name="shield-checkmark" class="feature-icon"></ion-icon>
            <span>Seguro</span>
          </div>
          <div class="feature-card">
            <ion-icon name="flash" class="feature-icon"></ion-icon>
            <span>Rápido</span>
          </div>
          <div class="feature-card">
            <ion-icon name="heart" class="feature-icon"></ion-icon>
            <span>Intuitivo</span>
          </div>
        </div>
      </div>
  
      <!-- Seção de Call to Action -->
